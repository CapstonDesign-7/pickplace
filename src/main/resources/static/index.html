<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 및 로그인</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f9; }
        h2 { color: #333; }
        .container { max-width: 400px; margin: auto; }
        .form-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .message { margin-top: 10px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="register-form">
            <h2>회원가입</h2>
            <label for="register-id">아이디</label>
            <input type="text" id="register-id" required>
            
            <label for="register-password">비밀번호</label>
            <input type="password" id="register-password" required>
            
            <label for="register-name">이름</label>
            <input type="text" id="register-name" required>
            
            <label for="register-phone">전화번호</label>
            <input type="text" id="register-phone" required placeholder="예: 010-1234-5678">
            
            <button onclick="register()">회원가입</button>
            <div id="register-message" class="message"></div>
        </div>

        <div class="form-container" id="login-form">
            <h2>로그인</h2>
            <label for="login-id">아이디</label>
            <input type="text" id="login-id" required>
            
            <label for="login-password">비밀번호</label>
            <input type="password" id="login-password" required>
            
            <button onclick="login()">로그인</button>
            <div id="login-message" class="message"></div>
        </div>
    </div>

    <script>
        async function register() {
            const id = document.getElementById("register-id").value;
            const password = document.getElementById("register-password").value;
            const name = document.getElementById("register-name").value;
            const phoneNumber = document.getElementById("register-phone").value;

            const response = await fetch("http://localhost:8080/api/members/join", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ id, password, name, phoneNumber })
            });

            const data = await response.json();
            const messageDiv = document.getElementById("register-message");
            if (response.ok) {
                messageDiv.className = "message success";
                messageDiv.textContent = data.message;
            } else {
                messageDiv.className = "message error";
                messageDiv.textContent = data.message;
            }
        }

        async function login() {
            const id = document.getElementById("login-id").value;
            const password = document.getElementById("login-password").value;

            const response = await fetch("http://localhost:8080/api/members/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ id, password })
            });

            const data = await response.json();
            const messageDiv = document.getElementById("login-message");
            if (response.ok) {
                messageDiv.className = "message success";
                messageDiv.textContent = data.message;
            } else {
                messageDiv.className = "message error";
                messageDiv.textContent = data.message;
            }
        }
    </script>
</body>
</html>
